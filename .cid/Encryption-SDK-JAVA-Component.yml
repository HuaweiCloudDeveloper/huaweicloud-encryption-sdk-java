version: 1.0
name: encryption-sdk
#  开发语言
language: java

#  构建工具
dependencies:
  base:
    jdk: hwjdk8.312
    maven: best


#  编译机类型
machine:
  standard:
    euler:
      - default
#    arm_euler2.8_for_task:
#      - default

#  定义构建的命令行，通过定义的构建命令行可以构建出artifacts中定义的构建产物。
scripts:
  - sh .build_config/EncryptionSDK/build.sh #  请修改成业务使用的构建脚本文件相对路径

#  定义构建产物，在编译完成后根据此配置项上传构建产物。
artifacts:
  java_deploy:
    - pom_path: ./pom.xml
      packages:
        - path: ./target/huaweicloud-encryption-sdk-java-1.0.20.jar
          packaging: jar
#pipelineYaml: repackage